<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formularze</title>
  <link href="css/style.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="header-nav">
    <ul class="header-nav__list site-menu">
      <li class="site-menu__item">
        <a class="site-menu__link" href="index.html">Home</a>
      </li>
      <li class="site-menu__item">
        <a class="site-menu__link" href="browser.html">Przeglądarka</a>
      </li>
      <li class="site-menu__item">
        <span class="site-menu__link">Formularze</span>
      </li>
      <li class="site-menu__item">
        <a class="site-menu__link" href="frontend.html">Frontend CSS</a>
      </li>
    </ul>
  </nav>
  <div class="library">
    <form class="library__form form" action="/" method="get">
      <ul class="form__list item">
        <li data-errormsg="">
          <label for="item__header">
            <span>Tytuł książki</span>
            <input type="text" id="item__header" autofocus placeholder="Tytuł książki" tabindex="1">
          </label>
        </li>
        <li>
          <label for="item__author">
            <span>Autor książki</span>
            <input type="text" id="item__author" name="author" placeholder="Autor książki" tabindex="2">
          </label>
        </li>
        <li>
          <label for="item__priority">
            <span>Priorytet przeczytania</span>
          </label>
          <select id="item__priority" name="priority" tabindex="3">
            <option value="0" selected disabled>Priorytet</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </li>
        <li>
          <label for="item__category">
            <span>Kategoria</span>
          </label>
          <select id="item__category" name="category" tabindex="4">
            <option value="0" selected disabled>Kategoria</option>
            <option value="Kryminał">Kryminał</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romans">Romans</option>
          </select>
        </li>
      </ul>
      <button type="submit">Dodaj książkę</button>
    </form>
    <table class="library__list book">
      <thead>
        <tr>
          <th class="book__header">Tytuł książki</th>
          <th class="book__author">Autor książki</th>
          <th class="book__priority">Priorytet przeczytania</th>
          <th class="book__category">Kategoria</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="js/library.js"></script>
</body>

</html>
